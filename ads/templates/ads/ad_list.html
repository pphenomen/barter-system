<h1>Объявления</h1>

<a href="{% url 'ad_create' %}">+ Создать объявление</a>

{% for ad in ads %}
    <div style="border:1px solid #ccc; padding:10px; margin:10px;">
        <h2>{{ ad.title }}</h2>
        <p>{{ ad.description }}</p>
        <p>Категория: {{ ad.category }} | Состояние: {{ ad.get_condition_display }}</p>
        <p>Автор: {{ ad.user.username }}</p>
        <a href="{% url 'ad_edit' ad.pk %}">Редактировать</a> |
        <a href="{% url 'ad_delete' ad.pk %}">Удалить</a>
    </div>
{% empty %}
    <p>Объявлений пока нет.</p>
{% endfor %}
